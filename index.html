<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Preventivo</title>

    <!--Link del mio CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--/Link del mio CSS-->

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/CSS Bootstrap-->
</head>
<body>
    <header>
        <!--Intestazione della pagina contente la navbar, (Per spostare il menu di navigazione ho modificato le proprietà flex)-->
         <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid px-5">
              <a class="navbar-brand" href="#">Bool Factory</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!--Menu-->
              <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Servizi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contatti</a>
                  </li>
                </ul>
              </div>
              <!--/Menu-->
            </div>
          </nav>
          <!--Fine intestazione pagina-->
    </header>
    <main>
        <div class="container-fluid px-5">
            <div class="row">
                    <div class="column">
                        <p class="fs-2 mb-0">Richiesta Preventivo</p>
                        <p class="fs-8">Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
                    </div>
                    <!--Inizio del Form-->
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                              È richiesto un nome valido.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                              È richiesto un cognome valido.
                            </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="">
                            <div class="invalid-feedback">
                              E' richiesta una mail valida.
                            </div>
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
            </div>







        </div>






    </main>





    <!--Script Mio-->
    <script src="script/main.js"></script>

    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
